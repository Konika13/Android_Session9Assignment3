<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding:20px">
    <div class="container" >
     <form>
        <div class="form-group">
             <label for="fname">Name</label>
             <input type="text" class="form-control" name="fname"id="fname" placeholder="First Name">
        </div>
        <div class="form-group">
             <label for="lname">Name</label>
             <input type="text" class="form-control" name="lname"id="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email"id="email" placeholder="name@domain.com">
        </div>
        <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" name="password"id="password" placeholder="Password">
        </div>
         <div class="form-group">
             <label for="number">Contact No.</label>
             <input type="text" class="form-control" name="number"id="number" placeholder="Phone no.">
        </div>
        <button type="submit" class=" btn btn-primary">submit</button></a>
     </form>
       <table class="table table-bordered  table-striped table-hover">
            <thead>
                <th>First Name</th>
                <th>Last Name </th>
                <th>Email</th>
                <th>Phone no.</th>
            </thead>
           <tbody>
           </tbody>
          
        </table>
    </div>
</body>
<script>  
$(document).ready(function(){
    $('.table').hide();
});
$('form').submit(function(event){
    event.preventDefault();
    var details= $('form').serializeArray();
    $('.table').show();
    $('tbody').append('<tr><td>'+details[0]['value']+'</td><td>'+details[1]['value']+'</td><td>'+details[2]['value']+'</td><td>'+details[4]['value']+'</td></tr>');
    $('form')[0].reset();
});
</script>
</html>
